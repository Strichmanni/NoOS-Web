<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoOS</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    #desktop {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 60px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .shortcut {
      width: 80px;
      text-align: center;
      cursor: pointer;
    }

    .shortcut img {
      width: 64px;
      height: 64px;
    }

    #dock {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 60px;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-top: 1px solid #444;
      backdrop-filter: blur(10px);
    }

    .dock-icon {
      margin: 0 10px;
      cursor: pointer;
    }

    .dock-icon img {
      width: 48px;
      height: 48px;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 300px;
      background: #2c2c2c;
      border: 1px solid #444;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px black;
    }

    .titlebar {
      background: #444;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titlebar .close {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>

<div id="desktop"></div>
<div id="dock"></div>

<script>
  async function loadApps() {
    const res = await fetch('/api/apps');
    const apps = await res.json();

    apps.forEach(app => {
      createShortcut(app);
      if (app.dock) createDockIcon(app);
    });
  }

  function createShortcut(app) {
    const el = document.createElement('div');
    el.className = 'shortcut';
    el.innerHTML = `<img src="${app.icon}"><div>${app.name}</div>`;
    el.onclick = () => openApp(app);
    document.getElementById('desktop').appendChild(el);
  }

  function createDockIcon(app) {
    const el = document.createElement('div');
    el.className = 'dock-icon';
    el.innerHTML = `<img src="${app.icon}" title="${app.name}">`;
    el.onclick = () => openApp(app);
    document.getElementById('dock').appendChild(el);
  }

  function openApp(app) {
    const win = document.createElement('div');
    win.className = 'window';
    win.innerHTML = `
      <div class="titlebar">
        <span>${app.name}</span>
        <span class="close">&times;</span>
      </div>
      <iframe src="${app.src}"></iframe>
    `;
    win.querySelector('.close').onclick = () => win.remove();
    makeDraggable(win);
    document.body.appendChild(win);
  }

  function makeDraggable(el) {
    const titlebar = el.querySelector('.titlebar');
    let offsetX, offsetY, dragging = false;

    titlebar.onmousedown = (e) => {
      dragging = true;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      document.onmousemove = (e) => {
        if (!dragging) return;
        el.style.left = (e.clientX - offsetX) + 'px';
        el.style.top = (e.clientY - offsetY) + 'px';
      };
      document.onmouseup = () => {
        dragging = false;
        document.onmousemove = null;
        document.onmouseup = null;
      };
    };
  }

  loadApps();
</script>

</body>
</html>
